<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media effect</title>
    <style>
        body{
            background-color: yellow;
        }
        @media screen and (max-width:600px){
            body{
                background-color: lightblue;
            }
            
        }
        @media print {
            body{
                color: black;
            }
        }
    </style>
</head>
<body>
    <h1>Resize the browser window to see the effect</h1>
    <p>the media query will only apply if the media type is screen and the viewport is 480px or wider</p>
    
</body>
</html>
