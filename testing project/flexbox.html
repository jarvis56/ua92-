<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trest</title>
    <style>
        .flex-container{
            display:flex;
            flex-wrap: wrap;
            background-color: blue;
        }
        .flex-container >div{
            background-color: aliceblue;
            width: 100px;
            margin: 10px;
            text-align: center;
            font-size: 30px;
            line-height: 75px;
            
            
        }
    </style>
</head>
<body>
    <h1>Create a flex flex-container</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
    <p>a flexible layout must have a parent element with the display property set to flex</p>
    <p>Direct child elements(s) of the flexible container automatically become flexible items</p>

</body>
</html>
